{% extends 'mac_app/base.html' %}

{% block content %}
<h2>New User Ticket</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <p><label for='notes'>Notes:</label></p>
    <p><textarea id='notes' name='notes' rows='10' cols='40'></textarea></p>
    <p style='text-align: right;'>
        <input type="submit" value="Create Ticket" class='btn btn-primary' />
    </p>
</form>

{% endblock %}
